<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form method="post" action="index.html">
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="email" placeholder="E-mail">
        <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx">
        <input type="number" name="idade" placeholder="idade">
        <input type="url" name="linkedin" placeholder="linkedin URL">
        <input type="range" name="urgencia" min="0" max="100" step="0.1">
        <input type="checkbox" name="dia-da-semana" value="2"> Segunda-Feira
        <input type="checkbox" name="dia-da-semana" value="4"> Quarta-Feira
        <input type="checkbox" name="dia-da-semana" value="6"> Sexta-Feira
        <input type="radio" name="horario" value="manha"> Manha
        <textarea name="campo-texto" id="" cols="30" rows="100"></textarea>
        <button type="submit">Enviar</button>
        <button type="button">Opção</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
